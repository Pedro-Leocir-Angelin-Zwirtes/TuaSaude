<body>
    
    <!-- NAVBAR - MENU DA PÁGINA -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" id="name-nav" href="#">TuaSaúde</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" id="links" aria-current="page" href="#">Sobre</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="links" href="#">Contatos</a>
              </li>
            </ul>

        </div>
      </nav>
      <!-- NAVBAR - MENU DA PÁGINA -->

      <!-- PRIMEIRA SESSÃO COM TEXTO INFORMANDO SOBRE O QUE É -->
      <div class="container mt-3">
        <div class="txt1">
            <h2 class="h2">Você não é um cacto,<br>Beba Água!</h2>
            <p class="reds-color">Quanto devo ingerir de água por dia?</p>
        </div>
        <div class="card-group">
            <div class="card text-dark bg-light mt-3" style="max-width: 23rem;">
                <div class="card-body">
                  <h5 class="card-title">O cálculo é feito da seguinte forma:</h5>
                  <p class="card-text">35 Ml x Seu peso (Kg) = Litros por dia</p>
                </div>
            </div>
            <div class="card text-dark bg-light mt-3" style="max-width: 23rem;">
                <div class="card-body">
                  <h5 class="card-title">Calculadora</h5>
                  <form>
                    <fieldset>
                      <div class="mb-3">
                        <label for="disabledTextInput" class="form-label">Peso</label>
                        <input type="text" class="form-control" id="value1" placeholder="Digite seu peso em (Kg) ex: 70">
                      </div>
                      <button type="button" onclick="calcWater()" class="rounded btn-default">Calcular</button>
                    </fieldset>
                  </form>
                </div>
            </div>
            <div class="card text-dark bg-light mt-3" style="max-width: 23rem;">
                <div class="card-body">
                  <h5 class="card-title">Resultado</h5>
                  <form>
                    <fieldset>
                      <div class="mb-3">
                        <input type="text" class="form-control mb-3" id="mililitro_dia" placeholder="mililitro por dia">
                        <input type="text" class="form-control" id="litros_dia" placeholder="Litros por dia">
                      </div>
                    </fieldset>
                  </form>
                </div>
            </div>     
        </div>
      </div>
      <!-- PRIMEIRA SESSÃO COM TEXTO INFORMANDO SOBRE O QUE É -->
